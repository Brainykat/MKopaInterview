apiVersion: apps/v1
kind: Deployment
metadata:
  name: accountsapideployment
  namespace: mkopanamespace
spec:
  selector:
    matchLabels:
      app: accountsapi
  template:
    metadata:
      labels:
        app: accountsapi
    spec:
      containers:
      - name: accountsapi
        image: brainykatsys.azurecr.io/accountsapi
        imagePullPolicy: Always
        resources:
          requests:
              cpu: 15m
          limits:
            memory: 250Mi
            cpu: 30m
        ports:
        - containerPort: 80
        #envFrom:
        #    - configMapRef:
        #        name: accounts-api-config